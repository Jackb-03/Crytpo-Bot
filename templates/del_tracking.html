{% extends "layout.html" %}

{% block title %} Delete Tracking {% endblock %}

{% block topic %}
Are you sure you want to delete this Tracking?
{% endblock %}

{% block content %}
<form action="/del-tracking/{{ tracking['tracking_id'] }}" method = "POST" >
    
<br>
    Twitter:
    <input type="text" name="tracking_twitteraccount" value="{{ tracking['tracking_twitteraccount'] }}"><br>
    Keyword:
    <input type="text" name="tracking_keyword" value="{{ tracking['tracking_keyword'] }}"><br>
    Cryptocurrency:
    <input type="text" name="tracking_cryptocurrency" value="{{ tracking['tracking_cryptocurrency'] }}"><br>
    Amount:
    <input type="text" name="tracking_amount" value="{{ tracking['tracking_amount'] }}"><br>
<br>
    
    <form>
          <button class="btn btn-danger" type="submit">Delete</button>
    </form>
    <br>
{% endblock %}
