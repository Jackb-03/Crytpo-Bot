<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        CryptoBot™ {% block title %} {% endblock %}
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

     <!-- Google Fonts -->
     <link rel="stylesheet" href="https://fonts.google.com/specimen/Acme">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Own CSS-->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body style="background-color: rgb(20, 20, 20);">
    <header class="container">

        <div class="logo">
        <a href="/home"><img src="/static/images/CryptoBot_Logo2.png" alt="CryptoBot Logo"  right=100px; width="100%" height="100%" style = left:30px;>
        </div>

    <div class="sidenav">
        <a href="/home">Home</a>

        <a href="/details">Account Details</a>

        <a href="/new-tracking">New Tracking</a>

        <a href="/tracking">Trackings</a>

        <a href="/transactions">Transaction</a>

        <div class="button">
            <a class="btn btn-danger" href="/signout">Sign Out</a>
        </div>

        <p class="flask" style=font-size:12px; ><strong> 2021 Powered by Flask ©</strong><p>
    </div>

    <!--Page Content-->
    <div class="main">

        <h3 class="display-4">
            {% block topic %} {% endblock %} 
        </h3>

        <div class="block-content">
            {% block content %} {% endblock %} 
        </div>
    </div>
    
</body>
</html>
